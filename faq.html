---
layout: default
title: FAQ
permalink: /faq/
redirect_from: '/help.html'
stylesheets: ['/css/faq.css']
---
<div id="faq" class="fullheight top-most-element">
  <section class="container">
      <h1>FAQ</h1>
  </section>
  {% assign sortedFaqs = site.faqs | sort: 'path', 'last' %}
  {% for faq in sortedFaqs %}
    {% if faq.published %}
      {{ faq.output }}
    {% endif %}
  {% endfor %}
</div>
