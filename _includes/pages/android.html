{% assign i18n = 'android' %}
{% include i18n.liquid %}

<section id="teaser" class="top-most-element green-background">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-push-4">
        <div class="text-center">
          <h1 class="display-font">{{ i18n.title }}</h1>
          <h2>{{ i18n.subtitle }}</h2>
          <a href="{{ languageUrlPrefix }}/android/beta/" data-ng-click="sendGaBtnClick('tryAndroidBeta')" class="btn btn-lg btn-default">
            {{ i18n.tryBeta }}
          </a>
        </div>
      </div>
      <div class="col-md-4 col-md-pull-8">
        <img src="/img/android/{{ language.name }}/teaser.png" srcset="/img/android/{{ language.name }}/teaser.png 1x, /img/android/{{ language.name }}/teaser@2x.png 2x" class="img-responsive center-block" />
      </div>
    </div>
  </div>
</section>

<section id="newsletter" data-ng-controller="NewsletterCtrl">
  <div class="container">
    <div class="text-center">
      <h2>{{ i18n.newsletter.title }}</h2>
      <p class="lead">{{ i18n.newsletter.description }}</p>
    </div>

    <form data-ng-show="!subscribeSuccessful" data-ng-submit="subscribe()">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 form-horizontal">
          <div class="form-group">
          	<label for="email" class="col-sm-3">{{ i18n.newsletter.emailAddress }}</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" name="email" placeholder="" value="" data-ng-model="email" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <input type="submit" value="{{ i18n.newsletter.buttonSubscribe }}" name="subscribe" class="btn btn-primary" data-ng-disabled="subscribeInProgress">
            </div>
          </div>
          <div class="row">
            <p class="col-sm-offset-3 col-sm-9" data-ng-show="subscribeError" data-ng-bind="subscribeError"></p>
          </div>
        </div>
      </div>
    </form>

    <p class="text-center" data-ng-show="subscribeSuccessful">{{ i18n.newsletter.success }}</p>
  </div>
</section>
