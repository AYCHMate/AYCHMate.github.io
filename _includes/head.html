<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | xml_escape }}{% endif %}">
  <meta name="apple-itunes-app" content="app-id=953086535">

{% if page.path contains '_posts' %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:site_name" content="cryptomator.org">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta property="og:type" content="article" />
  <meta property="article:author" content="{% if page.author %}{{ page.author }}{% else %}Cryptobot{% endif %}" />
  <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}" />
{% for tag in page.tags %}
  <meta property="article:tag" content="{{ tag }}" />
{% endfor %}
{% else %}
  <meta property="og:title" content="Cryptomator - Free Cloud Encryption"/>
  <meta property="og:site_name" content="cryptomator.org"/>
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:description" content="{{ site.description | xml_escape }}"/>
  <meta property="og:image" content="{{ "/img/og-image.jpg" | prepend: site.url }}">
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
{% endif %}
  <meta property="og:image" content="{{ "/img/logo.png" | prepend: site.url }}">
  <meta property="og:image:width" content="256"/>
  <meta property="og:image:height" content="256"/>

  <link rel="alternate" type="application/rss+xml" href="/feed.xml" />
  {% include languageAlternateLinks.liquid %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/main.css">
{% for stylesheet in page.stylesheets %}
  <link rel="stylesheet" href="{{ stylesheet }}">
{% endfor %}
</head>
