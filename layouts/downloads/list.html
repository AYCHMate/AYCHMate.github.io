{{ define "main" }}
    <div x-data="{ tab: 'download-1' }">
        {{ range .Pages }}
            <section x-show="tab === 'download-{{ .Weight }}'" class="container flex flex-wrap py-12">
                <figure class="w-1/2 mx-auto md:w-3/5">
                    <img src="{{ .Params.Screenshot }}"/>
                </figure>
                {{ .Content }}
            </section>
        {{ end }}

        <section class="bg-dark py-4">
            <div class="container grid grid-cols-5 gap-2 text-white md:text-lg text-xs">
                {{ range .Pages }}
                    <button :class="{ 'text-secondary border-secondary': tab === 'download-{{ .Weight }}' }" @click="tab = 'download-{{ .Weight }}'" class="btn btn-secondary py-2 w-full">{{ safeHTML .Params.ButtonLabel }}</button>
                {{ end }}
            </div>
        </section>
    </div>

    <section class="container text-center py-12">
        <h3 class="text-2xl">{{ i18n "downloads_all_versions_title" . }}</h3>
        <a href="https://github.com/cryptomator/cryptomator/releases" target="_blank" rel="noopener" role="button" class="btn btn-primary text-xl py-2">
            <i class="fab fa-github"></i> {{ i18n "downloads_all_versions_button" .}}
        </a>
    </section>
{{ end }}
