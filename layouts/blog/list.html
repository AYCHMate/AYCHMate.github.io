{{ define "main" }}
  <div class="container py-12">
    <header class="mb-6">
      <h1>{{ i18n "blog_title" }}</h1>
    </header>

    {{ range .Pages.ByDate.Reverse }}
      <section class="mb-6">
        <article class="border rounded shadow bg-white p-4">
          <h2 class="mb-1"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          <p class="text-sm text-gray-600 mb-4">{{ dateFormat "2006-01-02" .Params.Date }}</p>
          <p>{{ .Summary }}</p>
        </article>
      </section>
    {{ end }}
  </div>
{{ end }}
