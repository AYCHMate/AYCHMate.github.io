---
layout: container
---
<article class="post-content">
  <header class="page-header">
    <h1><a href="/blog/">Blog</a> / {{ page.title }}</h1>
    <p class="text-muted">{{ page.date | date: "%Y-%m-%d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  {{ content }}
</article>
